<!DOCTYPE html>
<html>

{% load static %}

<head>
  <link rel="stylesheet" href="{% static 'styles/index.css' %}">
  <title>{% block title %}وبلاگ علی بهاری | تحلیل‌گر بازار های مالی، برنامه نویسی و طراح گرافیکی{% endblock %}</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1><a href="/">علی بهاری</a></h1>
        <p class="biography">
          من علی بهاری هستم. با اجازه‌ی شما یک تحلیل‌گر بازار های مالی، برنامه نویس و گرافیست! اینجا مطالبی از قول خودم نقل می کنم.
        </p>
        <div class="separator-line"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
